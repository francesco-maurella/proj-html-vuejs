<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HTML/SCSS/VUEJS Project [MaxCoach] - [by Francesco Maurella]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Fontawesome Icons link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <!-- VueJS framework link -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon-32x32.png">
  </head>
  <body>

    <div class="wrapper">

      <!-- TOP-BAR HEADER -->
      <header class="top-bar">
        <div class="container">
          <div class="top-bar-logo">
            <img src="img/dark-logo.png" alt="MaxCoach - Logo">
          </div>
          <nav class="top-bar-menu">
            <ul class="top-bar-menu-site">
              <li><a href="#">Home</a></li>
              <li><a href="#">Pages</a></li>
              <li><a href="#">Courses</a></li>
              <li><a href="#">Features</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Shop</a></li>
            </ul>
            <ul class="top-bar-menu-user">
              <li>
                <a class="fa fa-user-circle-o" aria-hidden="true"></a>
              </li>
              <li>
                <input type="text" placeholder="Search...">
                <a class="fa fa-search" aria-hidden="true"></a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <!-- / TOP-BAR HEADER -->

      <!-- MAIN BODY -->
      <main>
        <!-- Jumbotron section -->
        <section class="jumbotron">
          <div class="container">
            <!-- description -->
            <div class="jumbotron-description">
              <h2>Distant learning for further expansion</h2>
              <p>
                Learning is a life-long journey that infact we never find the terminate stop.
                Stop searching, enjoy the process.
              </p>
              <a href="#" class="button">
                <i class="fa fa-download" aria-hidden="true"></i>
                <span>Download free guide</span>
              </a href="#">
            </div>
            <!-- / description -->
            <!-- images -->
            <div class="jumbotron-images">
              <img src="img/maxcoach-shape-08.png" class="jumbo-left-bg" alt="Jumbotron">
              <img src="img/maxcoach-shape-08.png" class="jumbo-left-bg" alt="Jumbotron">
              <img src="img/maxcoach-shape-07.png" class="jumbo-right-bg" alt="Jumbotron">
              <img src="img/maxcoach-shape-02.png" class="jumbo-side-img"alt="Jumbotron">
              <img src="img/about-me-profile-ohm4dxoearqbxny7q3bq1pzbdgofdx0tobbeqcvzd0.jpg" class="jumbo-cover-img" alt="Jumbotron">
            </div>
            <!-- / images -->
          </div>
          <!-- / Jumbotron section -->
      </section>
      <!-- Partners-bar -->
      <section class="partners">
        <ul class="container">
          <li>
            <img src="img/client-logo-01.png" alt="MaxCoach - Partner">
          </li>
          <li>
            <img src="img/client-logo-02.png" alt="MaxCoach - Partner">
          </li>
          <li>
            <img src="img/client-logo-03.png" alt="MaxCoach - Partner">
          </li>
          <li>
            <img src="img/client-logo-04.png" alt="MaxCoach - Partner">
          </li>
          <li>
            <img src="img/client-logo-05.png" alt="MaxCoach - Partner">
          </li>
          <li>
            <img src="img/client-logo-06.png" alt="MaxCoach - Partner">
          </li>
          <li>
            <img src="img/client-logo-07.png" alt="MaxCoach - Partner">
          </li>
        </ul>
      </section>
      <!-- / Partners-bar -->
      </main>
      <!-- / MAIN BODY -->

    </div>

</html>
